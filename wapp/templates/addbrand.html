<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">BRANDS</h4>
                  <form class="forms-sample" method="post" action="{% url 'savebrand' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Brand Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="bn">
                    </div>
                      <div class="form-group row">
                      <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Brand Image</label>
                      <div class="col-sm-9">
                        <input type="file" class="form-control" id="exampleInputPassword2" placeholder="Image" fdprocessedid="esi40r" name="bi">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="des"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
          {% if messages %}
              {% for i in messages %}
                  {% if i.tags == 'warning'%}
                    <script >
                      swal('{{i}}', '','warning');
                    </script>
                  {% elif i.tags == 'error'%}
                     <script >
                      swal('{{i}}','','error');
                    </script>
                  {% else %}
                     <script >
                      swal('{{i}}','','success');
                    </script>
                  {% endif %}
              {% endfor %}
          {% endif %}

</body>
</html>
{% endblock %}
