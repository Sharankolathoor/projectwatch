<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Brands</h4>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Brand name</th>
                          <th>Brand Image</th>
                          <th>Description</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in bdata %}
                        <tr class="table-info">
                          <td>{{i.bname}}</td>
                          <td>
                              <img src="{{i.bimage.url}}" style="width:30px: height:40px">
                          </td>
                          <td>{{i.desc}}</td>
                          <td>
                              <form action="{% url 'editbrand' brandid=i.id %}">
                                  <button type="submit" class="btn btn-dark mr-2" >Edit</button>
                              </form>
                          </td>
                        <td>
                              <form action="{% url 'deletebrand' brandid=i.id %}">
                                  <button type="submit" class="btn btn-dark mr-1" >Delete</button>
                              </form>
                        </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
