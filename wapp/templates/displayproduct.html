<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Brands</h4>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Brand name</th>
                          <th>Product name</th>
                          <th>Description</th>
                          <th>Image</th>
                          <th>Price</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for j in product %}
                        <tr class="table-info">
                          <td>{{j.brand}}</td>
                          <td>{{j.pname}}</td>
                          <td>
                              <textarea style="width:500px; height:200px">{{j.des}}</textarea>
                          </td>
                          <td>
                              <img src="{{j.pimage.url}}" style="width:50px: height:50px">
                          </td>
                          <td>{{j.price}}</td>
                          <td>
                              <form action="{% url 'editproduct' p_id=j.id %}">
                                  <button type="submit" class="btn btn-dark mr-2" >Edit</button>
                              </form>
                          </td>
                        <td>
                              <form action="{% url 'deleteproduct' p_id=j.id %}">
                                  <button type="submit" class="btn btn-dark mr-1" >Delete</button>
                              </form>
                        </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
