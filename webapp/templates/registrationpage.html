<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>My Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'reg/css/sourcesanspro-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css' %}"/>
</head>
<body class="form-v8" bgcolor="black">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
				<img src="{% static 'reg/images/tm.png' %}" alt="form" style="height:650px : width:500px">
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Register</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Sign In</button>
					</div>
				</div>
				<form class="form-detail" method="post" action="{% url 'saveregister' %}" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="un" id="full_name" class="input-text" required>
								<span class="label">Username</span>
<!--		  						<span class="border"></span>-->
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="em" id="your_email" class="input-text" required>
								<span class="label">E-Mail</span>
<!--		  						<span class="border"></span>-->
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="mob"  class="input-text" required>
								<span class="label">Mobile</span>
<!--		  						<span class="border"></span>-->
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="pw" id="password" class="input-text" required>
								<span class="label">Password</span>
<!--								<span class="border"></span>-->
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="file" name="pro" id="" class="input-text"  required>
								<span class="label"></span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Register">
						</div>
					</div>
				</form >
				<form class="form-detail" method="post" action="{% url 'userlogin' %}" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="tabcontent" id="sign-in">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="username" id="full_name_1" class="input-text" required>
								<span class="label">Username</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password" id="password_1" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit"  class="register" value="Sign In">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>>
          {% if messages %}
              {% for i in messages %}
                  {% if i.tags == 'warning'%}
                    <script >
                      swal('{{i}}', '','warning');
                    </script>
                  {% elif i.tags == 'error'%}
                     <script >
                      swal('{{i}}','','error');
                    </script>
                  {% else %}
                     <script >
                      swal('{{i}}','','success');
                    </script>
                  {% endif %}
              {% endfor %}
          {% endif %}

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
